<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umaplanner</title>
  <link rel="icon" href="/favicon.ico" />
  <meta name="description" content="Plan your pulls with Umaplanner" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@100..1000&display=swap" rel="stylesheet">
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555555;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body class="bg-black text-white antialiased selection:bg-white selection:text-black">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
